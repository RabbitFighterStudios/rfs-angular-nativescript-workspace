<ActionBar title="RFS MIDI" class="action-bar" flat="true"> </ActionBar>

<StackLayout class="m-b-10 p-x-10">
  <Label text="MIDI PITCH" class="h1 tagline m-t-10"></Label>
  <Image
    src="https://imgur.com/P5IEkH2.png"
    class="image border h-center m-t-30 m-b-30"
    width="60%"
  ></Image>

  <FlexboxLayout
    class="flex-row-layout p-y-10 p-x-10 m-t-30 m-b-30 h-center"
    flexWrap="wrap"
    backgroundColor="#333"
  >
    <Button
      text="Notes"
      width="28%"
      class="btn-rfs-rounded c-black"
      (tap)="goTo('Notes')"
    ></Button>
    <Button
      text="Scales"
      width="28%"
      class="btn-rfs-rounded c-black"
      (tap)="goTo('Scales')"
    ></Button>

    <Button
      text="Settings"
      width="28%"
      class="btn-rfs-rounded c-black"
      (tap)="goTo('Settings')"
    ></Button>
  </FlexboxLayout>

  <Label
    text="POC for Web/iOS/Android"
    class="description mt-20 h2 text-center c-white"
  >
  </Label>
  <Label
    text="Angular for templating"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    text="NativeScript for cross-platform"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    text="NgRx for state management"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    class="m-t-10 m-t-20 h2 text-center teal"
    target="_blank"
    text="@RabbitFighterStudios on GitHub"
  >
  </Label>
</StackLayout>
