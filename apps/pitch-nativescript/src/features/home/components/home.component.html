<ActionBar title="RFS MIDI" class="action-bar" flat="true"> </ActionBar>
<StackLayout class="p-20">
  <Label text="MIDI Pitch App" class="h1 text-center c-white"></Label>
  <Image
    src="https://i.imgur.com/lFjIEFV.png"
    class="h-center m-t-20"
    width="220"
  ></Image>

  <WrapLayout class="m-t-20 h-center p-l-35 m-l-30">
    <Button
      text="Login"
      class="btn-rounded-sm m-l-25 p-x-10 p-y-5 text-white"
      (tap)="onLogin()"
    ></Button>
    <Button
      text="Register"
      class="btn-rounded-sm m-l-15 p-x-10 p-y-5 text-white"
      (tap)="onRegister()"
    ></Button>

    <Button
      text="About"
      class="btn-rounded-sm m-l-15 p-x-10 p-y-5 text-white"
      (tap)="goToDetails()"
    ></Button>
  </WrapLayout>

  <Label text="POC built with ❤️ by JC" class="mt-20 h2 text-center c-white">
  </Label>
</StackLayout>
