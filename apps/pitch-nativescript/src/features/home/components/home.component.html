<ActionBar title="RFS MIDI" class="action-bar" flat="true"> </ActionBar>
<StackLayout class="m-b-10">
  <Label text="MIDI PITCH" class="h1 tagline m-t-10"></Label>
  <Image
    src="https://i.imgur.com/tQtchMG.png"
    class="image border h-center m-t-30 m-b-30"
    width="70%"
  ></Image>

  <FlexboxLayout
    class="flex-row-layout m-x-10"
    flexWrap="wrap"
    backgroundColor="#333"
  >
    <Button
      text="Notes"
      width="30%"
      class="m-r-2 btn-rfs-rounded c-black"
      (tap)="goTo('Notes')"
    ></Button>
    <Button
      text="Scales"
      width="30%"
      class="m-x-1 btn-rfs-rounded c-black"
      (tap)="goTo('Scales')"
    ></Button>

    <Button
      text="Settings"
      width="30%"
      class="m-l-2 btn-rfs-rounded c-black"
      (tap)="goTo('Settings')"
    ></Button>
  </FlexboxLayout>

  <WrapLayout class="m-t-10 m-b-30 h-center m-l-20 p-l-20"> </WrapLayout>

  <Label
    text="POC for Web/iOS/Android"
    class="description mt-20 h2 text-center c-white"
  >
  </Label>
  <Label
    text="Angular for templating"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    text="NativeScript for cross-platform"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    text="NgRx for state management"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    class="m-t-10 m-t-20 h2 text-center teal"
    target="_blank"
    text="@RabbitFighterStudios on GitHub"
  >
  </Label>
</StackLayout>
