<ActionBar title="RFS MIDI" class="action-bar" flat="true"> </ActionBar>
<StackLayout class="m-b-20">
  <Label text="MIDI PITCH" class="h1 tagline m-y-20"></Label>
  <Image
    src="https://i.imgur.com/lFjIEFV.png"
    class="h-center m-t-30 m-b-30"
    width="220"
  ></Image>

  <FlexboxLayout
    class="m-t-30 flex-row-layout m-x-30"
    flexWrap="wrap"
    backgroundColor="#333"
  >
    <Button
      text="Notes"
      width="30%"
      class="m-r-2 btn-rfs-rounded c-black"
      (tap)="goTo('Notes')"
    ></Button>
    <Button
      text="Scales"
      width="30%"
      class="m-x-1 btn-rfs-rounded c-black"
      (tap)="goTo('Scales')"
    ></Button>

    <Button
      text="Settings"
      width="30%"
      class="m-l-2 btn-rfs-rounded c-black"
      (tap)="goTo('Settings')"
    ></Button>
  </FlexboxLayout>

  <WrapLayout class="m-t-30 m-b-30 h-center m-l-30 p-l-20"> </WrapLayout>

  <Label
    text="POC running Angular/NativeScript/NgRx"
    class="description mt-20 h2 text-center c-white"
  >
  </Label>
</StackLayout>
