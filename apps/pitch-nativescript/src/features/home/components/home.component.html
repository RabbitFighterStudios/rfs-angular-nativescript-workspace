<ActionBar title="RFS MIDI" class="action-bar" flat="true"> </ActionBar>

<StackLayout class="m-b-10">
  <Label text="MIDI PITCH" class="h1 tagline m-t-10"></Label>
  <Image
    src="https://imgur.com/P5IEkH2.png"
    class="image h-center m-t-30 m-b-30"
    width="60%"
  ></Image>

  <FlexboxLayout
    class="m-b-30 m-x-10 p-x-10"
    flexDirection="row"
    justifyContent="space-between"
    alignItems="center"
    height="10%"
    backgroundColor="#232323"
  >
    <Button
      text="Notes"
      width="33%"
      class="btn btn-primary c-black"
      (tap)="goTo('notes')"
    ></Button>
    <Button
      text="Scales"
      width="33%"
      class="btn btn-primary c-black"
      (tap)="goTo('scales')"
    ></Button>

    <Button
      text="Settings"
      width="33%"
      class="btn btn-primary c-black"
      (tap)="goTo('settings')"
    ></Button>
  </FlexboxLayout>

  <Label
    text="POC for Web/iOS/Android"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    text="Angular for templating"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    text="NativeScript for cross-platform"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    text="NgRx for state management"
    class="description mt-20 h3 text-center c-white"
  >
  </Label>
  <Label
    class="m-t-10 m-t-20 h2 text-center yellow"
    target="_blank"
    text="@RabbitFighterStudios on GitHub"
  >
  </Label>
</StackLayout>
