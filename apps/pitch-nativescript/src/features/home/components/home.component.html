<ActionBar title="My App" class="action-bar" flat="true"> </ActionBar>
<StackLayout class="p-20">
  <Label text="Enjoy" class="h1 text-center c-white"></Label>
  <Image
    src="https://imgur.com/dLhkXxy.png"
    class="h-center m-t-20"
    width="300"
  ></Image>

  <WrapLayout class="m-t-20 h-center p-l-35 m-l-20">
    <Button
      text="Login"
      class="rfs-btn--primary btn-rounded-md p-4"
      (tap)="onLogin()"
    ></Button>
    <Button
      text="Register"
      class="rfs-btn--secondary btn-rounded-md m-l-10 p-4"
      (tap)="onRegister()"
    ></Button>

    <Button
      text="About"
      class="rfs-btn--accent btn-rounded-md m-l-10 p-4"
      (tap)="goToDetails()"
    ></Button>
  </WrapLayout>

  <Label text="POC built with ❤️ by JC" class="h2 text-center c-white m-t-20">
  </Label>
</StackLayout>
